<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Build a JavaScript Calculator FreeCodeCamp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Audiowide|Chicle|Lobster" rel="stylesheet">
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <div class="fluid-container">
  <div class="row">
    <!-- app title -->
    <div class="bottom-pad text-center col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <h1 class="headingTextOne">Javascript Calculator</h1>
      <h4 class="headingTextTwo">Coded by <a target="_blank" href="https://www.freecodecamp.com/andydlindsay">Andy Lindsay</a></h4>
    </div>
    
    <!-- calculator body -->
    <div class="numberText rounded-corners col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5" id="calcBody">
      <!-- calculator feedback -->
      <div class="text-right rounded-corners col-xs-12 col-xs-offset-0 col-md-12 col-md-offset-0" id="calcFeedbackOuter">
        <h2 id="calcEntry">0</h2>
        <h5 id="calcHistory">NO HISTORY</h5>
      </div> <!-- calculator feedback -->

      <!-- calculator buttons -->
      <!-- C, CE, BS, / -->
      <div class="row col-xs-12 col-md-12 calc-button-row">
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="clearHistory"><h4>C</h4></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="clearEntry"><h4>CE</h4></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="backspace"><h4><i class="fa fa-arrow-left" aria-hidden="true"></i></h4></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="divide"><h4>/</h4></button></div>
      </div> 
      <!-- 7, 8, 9, * -->
      <div class="row col-xs-12 col-md-12 calc-button-row">
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="seven"><h4>7</h4></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="eight"><h4>8</h4></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="nine"><h4>9</h4></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="multiply"><h4>*</h4></button></div>
      </div>
      <!-- 4, 5, 6, - -->
      <div class="row col-xs-12 col-md-12 calc-button-row">
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="four"><h4>4</h4></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="five"><h4>5</h4></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="six"><h4>6</h4></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="subtract"><h4>-</h4></button></div>
      </div>
      <!-- 1, 2, 3, + -->
      <div class="row col-xs-12 col-md-12 calc-button-row">
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="one"><h4>1</h4></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="two"><h4>2</h4></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="three"><h4>3</h4></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="add"><h4>+</h4></button></div>
      </div>
      <!-- 0, . , =   -->
      <div class="row col-xs-12 col-md-12 calc-button-row">
        <div class="calc-button-holder col-xs-6 col-md-6"><button class="rounded-corners calc-button" id="zero"><h4>0</h4></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="decimal"><h4>.</h4></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="total"><h4>=</h4></button></div>
      </div>
      <!-- calculator buttons -->
        
    </div> <!-- calculator body -->
      
    <!-- tips -->
    <div class="headingTextOne text-center col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
      <h5 id="tipText"></h5>
    </div> <!-- tips -->
    
  </div> <!-- row -->
</div> <!-- fluid-container -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
